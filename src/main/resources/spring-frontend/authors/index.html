<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=59641147">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=59641147"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title">Авторы
            </h1>

            <div class="Section">
                <div class="Authors">
                    <div class="Authors-links"><a class="Authors-link" href="#A">А</a><a class="Authors-link" href="#B">Б</a><a
                            class="Authors-link" href="#V">В</a><a class="Authors-link" href="#G">Г</a><a
                            class="Authors-link" href="#d">Д</a><a class="Authors-link" href="#e">Е</a><a
                            class="Authors-link" href="#e">Ё</a><a class="Authors-link" href="#ge">Ж</a><a
                            class="Authors-link" href="#z">З</a><a class="Authors-link" href="#i">И</a><a
                            class="Authors-link" href="#ik">Й</a><a class="Authors-link" href="#k">К</a><a
                            class="Authors-link" href="#l">Л</a><a class="Authors-link" href="#m">М</a><a
                            class="Authors-link" href="#n">Н</a><a class="Authors-link" href="#o">О</a><a
                            class="Authors-link" href="#p">П</a><a class="Authors-link" href="#r">Р</a><a
                            class="Authors-link" href="#s">С</a><a class="Authors-link" href="#t">Т</a><a
                            class="Authors-link" href="#u">У</a><a class="Authors-link" href="#f">Ф</a><a
                            class="Authors-link" href="#h">Х</a><a class="Authors-link" href="#c">Ц</a><a
                            class="Authors-link" href="#ch">Ч</a><a class="Authors-link" href="#sh">Ш</a><a
                            class="Authors-link" href="#shh">Щ</a><a class="Authors-link" href="#ye">Э</a><a
                            class="Authors-link" href="#yu">Ю</a><a class="Authors-link" href="#ya">Я</a>
                    </div>
                    <div class="Authors-block" th:each="authorGroup : ${authorsMap}"><br>
                        <h2 class="Authors-title" th:id="${authorGroup['key']}" th:text="${authorGroup['key']}"> А
                        </h2>
                        <div class="Authors-letter" th:each="author : ${authorGroup['value']}">
                            <div class="Authors-item"><a href="/authors/slug.html" th:text="${author.name}">Абгарян
                                Наринэ</a>


                            </div>
                            <br>
                        </div>
                    </div>
                </div>


            </div>


        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
